<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador para 28 de fevereiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6d9dc5;
            --accent-color: #ff7b9c;
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #333333;
            --light-shadow: rgba(0, 0, 0, 0.1);
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
            --dark-text: #e6e6e6;
            --dark-shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--light-card);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--light-shadow);
            padding: 40px;
            text-align: center;
        }
        
        .dark-mode .container {
            background-color: var(--dark-card);
            box-shadow: 0 10px 30px var(--dark-shadow);
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .dark-mode .header h1 {
            color: var(--secondary-color);
        }
        
        .date-info {
            font-size: 1.2rem;
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .dark-mode .date-info {
            color: #8bb8e8;
        }
        
        .date-info i {
            color: var(--accent-color);
        }
        
        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-box {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(74, 111, 165, 0.2);
            transition: transform 0.2s;
        }
        
        .countdown-box:hover {
            transform: translateY(-5px);
        }
        
        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .separator {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode .controls {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50px;
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .dark-mode .theme-toggle {
            background-color: rgba(109, 157, 197, 0.2);
        }
        
        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .dark-mode .theme-toggle i {
            color: var(--secondary-color);
        }
        
        .theme-text {
            font-weight: 600;
        }
        
        .reset-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .reset-btn:hover {
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 30px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .emoji {
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .controls {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Temporizador para 28 de fevereiro</h1>
            <div class="date-info">
                <i class="far fa-calendar-alt"></i>
                <span>28/02/2026 às 17:00</span>
            </div>
            <p>Contagem regressiva para nosso encontro</p>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="separator">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="controls">
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span class="theme-text">Modo escuro</span>
            </div>
            
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Atualizar
            </button>
        </div>
        
        <div class="footer">
            <p>Contagem regressiva atualizada em tempo</p>
        </div>
    </div>

    <script>
        // Data do encontro: 28 de fevereiro de 2026, 17:00
        const targetDate = new Date('February 28, 2026 17:00:00').getTime();
        
        // Elementos da contagem
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        // Elementos do tema
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeText = themeToggle.querySelector('.theme-text');
        const body = document.body;
        
        // Verificar preferência de tema do sistema
        function checkSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo claro';
            }
        }
        
        // Alternar tema claro/escuro
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo claro';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Modo escuro';
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Verificar tema salvo
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo claro';
            }
        }
        
        // Atualizar contagem regressiva
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            // Se já chegou a data
            if (timeRemaining < 0) {
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                
                document.querySelector('.header h1').textContent = "Chegou o dia!";
                document.querySelector('.separator i').className = 'fas fa-check-circle';
                document.querySelector('.separator').style.color = '#4CAF50';
                
                return;
            }
            
            // Calcular dias, horas, minutos e segundos
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Atualizar os valores na página
            updateElement(daysElement, days);
            updateElement(hoursElement, hours);
            updateElement(minutesElement, minutes);
            updateElement(secondsElement, seconds);
        }
        
        // Atualizar elemento com animação
        function updateElement(element, newValue) {
            const currentValue = parseInt(element.textContent);
            
            if (currentValue !== newValue) {
                element.textContent = newValue.toString().padStart(2, '0');
                element.classList.add('pulse');
                
                setTimeout(() => {
                    element.classList.remove('pulse');
                }, 1000);
            }
        }
        
        // Botão de atualizar
        document.getElementById('resetBtn').addEventListener('click', () => {
            updateCountdown();
            
            // Feedback visual
            const btn = document.getElementById('resetBtn');
            btn.innerHTML = '<i class="fas fa-check"></i> Atualizado!';
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-redo"></i> Atualizar';
            }, 1500);
        });
        
        // Inicializar
        checkSystemTheme();
        checkSavedTheme();
        updateCountdown();
        
        // Atualizar a contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
