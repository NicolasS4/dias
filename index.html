<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador para 1º de Março</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --primary-light: #8b5cf6;
            --secondary-color: #06b6d4;
            --accent-color: #f59e0b;
            --light-bg: #f8fafc;
            --light-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-text-secondary: #64748b;
            --light-shadow: rgba(0, 0, 0, 0.08);
            --light-shadow-strong: rgba(0, 0, 0, 0.1);
            --dark-bg: #0f172a;
            --dark-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #cbd5e1;
            --dark-shadow: rgba(0, 0, 0, 0.3);
            --dark-shadow-strong: rgba(0, 0, 0, 0.4);
            --success-color: #10b981;
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gradient);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }
        
        body.dark-mode {
            background: var(--dark-gradient);
            color: var(--dark-text);
        }
        
        .container {
            max-width: 950px;
            width: 100%;
            background-color: var(--light-card);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px var(--light-shadow),
                        0 5px 15px var(--light-shadow-strong);
            padding: 50px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .dark-mode .container {
            background-color: var(--dark-card);
            box-shadow: 0 20px 50px var(--dark-shadow),
                        0 5px 15px var(--dark-shadow-strong);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .header {
            margin-bottom: 50px;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .dark-mode .header h1 {
            background: linear-gradient(to right, var(--primary-light), #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .date-info {
            font-size: 1.4rem;
            color: var(--light-text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 15px 25px;
            background-color: rgba(124, 58, 237, 0.05);
            border-radius: 50px;
            display: inline-flex;
            backdrop-filter: blur(5px);
        }
        
        .dark-mode .date-info {
            color: var(--dark-text-secondary);
            background-color: rgba(124, 58, 237, 0.15);
        }
        
        .date-info i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--light-text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dark-mode .header p {
            color: var(--dark-text-secondary);
        }
        
        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 50px 0 60px;
        }
        
        .countdown-box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 18px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 8px 8px 16px var(--light-shadow),
                        -8px -8px 16px rgba(255, 255, 255, 0.7);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .dark-mode .countdown-box {
            background: linear-gradient(145deg, #1e293b, #1a202c);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3),
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            z-index: 2;
        }
        
        .countdown-box:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 24px var(--light-shadow-strong),
                        -8px -8px 16px rgba(255, 255, 255, 0.8);
        }
        
        .dark-mode .countdown-box:hover {
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.4),
                        -8px -8px 16px rgba(255, 255, 255, 0.08);
        }
        
        .countdown-value {
            font-size: 3.8rem;
            font-weight: 800;
            color: var(--light-text);
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .dark-mode .countdown-value {
            color: var(--dark-text);
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-label {
            font-size: 1.1rem;
            color: var(--light-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .dark-mode .countdown-label {
            color: var(--dark-text-secondary);
        }
        
        .separator {
            font-size: 2rem;
            color: var(--accent-color);
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
        
        .separator-line {
            height: 2px;
            width: 100px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }
        
        .separator i {
            filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.5));
            animation: pulse 2s infinite;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .dark-mode .controls {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 14px 24px;
            border-radius: 50px;
            background-color: rgba(124, 58, 237, 0.08);
            transition: var(--transition);
        }
        
        .dark-mode .theme-toggle {
            background-color: rgba(124, 58, 237, 0.18);
        }
        
        .theme-toggle:hover {
            background-color: rgba(124, 58, 237, 0.15);
            transform: scale(1.05);
        }
        
        .dark-mode .theme-toggle:hover {
            background-color: rgba(124, 58, 237, 0.25);
        }
        
        .theme-toggle i {
            font-size: 1.3rem;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .dark-mode .theme-toggle i {
            color: var(--accent-color);
        }
        
        .theme-text {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .reset-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(124, 58, 237, 0.4);
        }
        
        .reset-btn:active {
            transform: translateY(-1px);
        }
        
        .footer {
            margin-top: 50px;
            color: var(--light-text-secondary);
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .dark-mode .footer {
            color: var(--dark-text-secondary);
        }
        
        .footer p:first-child {
            font-weight: 500;
        }
        
        .footer p:last-child {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.03) 0%, rgba(124, 58, 237, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .emoji {
            font-size: 1.8rem;
            margin: 0 8px;
            vertical-align: middle;
        }
        
        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .container {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 2.4rem;
            }
            
            .countdown-value {
                font-size: 3.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .countdown-value {
                font-size: 3rem;
            }
            
            .date-info {
                font-size: 1.2rem;
                flex-direction: column;
                gap: 8px;
                padding: 12px 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 25px;
            }
            
            .theme-toggle, .reset-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .countdown-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .countdown-box {
                padding: 25px 15px;
            }
            
            .countdown-value {
                font-size: 2.8rem;
            }
            
            .separator {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="progress-ring"></div>
        
        <div class="header">
            <h1>Temporizador para 1º de Março</h1>
            <div class="date-info">
                <i class="far fa-calendar-alt"></i>
                <span>01/03/2026 às 00:05</span>
            </div>
            <p>Contagem regressiva para a data especial <i class="fas fa-heart emoji"></i></p>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="separator">
            <div class="separator-line"></div>
            <i class="fas fa-heart"></i>
            <div class="separator-line"></div>
        </div>
        
        <div class="controls">
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span class="theme-text">Modo Escuro</span>
            </div>
            
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Atualizar Temporizador
            </button>
        </div>
        
        <div class="footer">
            <p>Contagem regressiva atualizada em tempo real</p>
            <p>Tempo até 1º de março de 2026, 00:05</p>
        </div>
    </div>

    <script>
        // Data do encontro: 1 de março de 2026, 00:05
        const targetDate = new Date('March 1, 2026 00:05:00').getTime();
        
        // Elementos da contagem
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        // Elementos do tema
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeText = themeToggle.querySelector('.theme-text');
        const body = document.body;
        const container = document.querySelector('.container');
        
        // Verificar preferência de tema do sistema
        function checkSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo Claro';
            }
        }
        
        // Alternar tema claro/escuro
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo Claro';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Modo Escuro';
                localStorage.setItem('theme', 'light');
            }
            
            // Efeito visual ao alternar
            container.classList.remove('fade-in');
            void container.offsetWidth; // Trigger reflow
            container.classList.add('fade-in');
        });
        
        // Verificar tema salvo
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo Claro';
            } else if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Modo Escuro';
            }
        }
        
        // Atualizar contagem regressiva
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            // Se já chegou a data
            if (timeRemaining < 0) {
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                
                document.querySelector('.header h1').textContent = "Chegou o grande dia!";
                document.querySelector('.header p').innerHTML = "O momento tão esperado finalmente chegou! <i class='fas fa-glass-cheers emoji'></i>";
                document.querySelector('.separator i').className = 'fas fa-check-circle';
                document.querySelector('.separator i').style.color = 'var(--success-color)';
                
                // Adicionar efeito de confete visual
                document.querySelectorAll('.countdown-box').forEach(box => {
                    box.style.background = 'linear-gradient(145deg, var(--success-color), #34d399)';
                    box.querySelector('.countdown-value').style.color = 'white';
                    box.querySelector('.countdown-label').style.color = 'rgba(255, 255, 255, 0.9)';
                });
                
                return;
            }
            
            // Calcular dias, horas, minutos e segundos
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Atualizar os valores na página
            updateElement(daysElement, days);
            updateElement(hoursElement, hours);
            updateElement(minutesElement, minutes);
            updateElement(secondsElement, seconds);
        }
        
        // Atualizar elemento com animação
        function updateElement(element, newValue) {
            const currentValue = parseInt(element.textContent);
            
            if (currentValue !== newValue) {
                element.textContent = newValue.toString().padStart(2, '0');
                element.classList.add('pulse');
                
                setTimeout(() => {
                    element.classList.remove('pulse');
                }, 500);
            }
        }
        
        // Botão de atualizar
        document.getElementById('resetBtn').addEventListener('click', () => {
            updateCountdown();
            
            // Feedback visual
            const btn = document.getElementById('resetBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Atualizado!';
            btn.style.background = 'linear-gradient(to right, var(--success-color), #34d399)';
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = 'linear-gradient(to right, var(--primary-color), var(--primary-light))';
            }, 1500);
        });
        
        // Adicionar efeito de digitação no título
        function typeWriterEffect() {
            const title = document.querySelector('.header h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const speed = 50; // velocidade da digitação em ms
            
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            
            // Iniciar efeito após um breve delay
            setTimeout(typeWriter, 500);
        }
        
        // Inicializar
        function init() {
            checkSystemTheme();
            checkSavedTheme();
            updateCountdown();
            typeWriterEffect();
            
            // Atualizar a contagem regressiva a cada segundo
            setInterval(updateCountdown, 1000);
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
