<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador para Embarque e 1º de Março</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --primary-light: #8b5cf6;
            --secondary-color: #06b6d4;
            --accent-color: #f59e0b;
            --light-bg: #f8fafc;
            --light-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-text-secondary: #64748b;
            --light-shadow: rgba(0, 0, 0, 0.08);
            --light-shadow-strong: rgba(0, 0, 0, 0.1);
            --dark-bg: #0f172a;
            --dark-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #cbd5e1;
            --dark-shadow: rgba(0, 0, 0, 0.3);
            --dark-shadow-strong: rgba(0, 0, 0, 0.4);
            --success-color: #10b981;
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gradient);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }
        
        body.dark-mode {
            background: var(--dark-gradient);
            color: var(--dark-text);
        }
        
        .container {
            max-width: 950px;
            width: 100%;
            background-color: var(--light-card);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px var(--light-shadow),
                        0 5px 15px var(--light-shadow-strong);
            padding: 40px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .dark-mode .container {
            background-color: var(--dark-card);
            box-shadow: 0 20px 50px var(--dark-shadow),
                        0 5px 15px var(--dark-shadow-strong);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .dark-mode .header h1 {
            background: linear-gradient(to right, var(--primary-light), #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .timer-container {
            margin: 40px 0;
        }
        
        .timer-title {
            font-size: 1.3rem;
            color: var(--light-text-secondary);
            margin-bottom: 25px;
            padding: 12px 20px;
            background-color: rgba(124, 58, 237, 0.05);
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .dark-mode .timer-title {
            color: var(--dark-text-secondary);
            background-color: rgba(124, 58, 237, 0.15);
        }
        
        .timer-title i {
            color: var(--primary-color);
        }
        
        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .countdown-box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 18px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 8px 8px 16px var(--light-shadow),
                        -8px -8px 16px rgba(255, 255, 255, 0.7);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .dark-mode .countdown-box {
            background: linear-gradient(145deg, #1e293b, #1a202c);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3),
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        .countdown-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            z-index: 2;
        }
        
        .countdown-value {
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--light-text);
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }
        
        .dark-mode .countdown-value {
            color: var(--dark-text);
        }
        
        .countdown-label {
            font-size: 1rem;
            color: var(--light-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .dark-mode .countdown-label {
            color: var(--dark-text-secondary);
        }
        
        .separator {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .separator-line {
            height: 2px;
            width: 80px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }
        
        .separator i {
            filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.5));
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .dark-mode .controls {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 50px;
            background-color: rgba(124, 58, 237, 0.08);
            transition: var(--transition);
        }
        
        .dark-mode .theme-toggle {
            background-color: rgba(124, 58, 237, 0.18);
        }
        
        .theme-toggle:hover {
            background-color: rgba(124, 58, 237, 0.15);
        }
        
        .dark-mode .theme-toggle:hover {
            background-color: rgba(124, 58, 237, 0.25);
        }
        
        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .dark-mode .theme-toggle i {
            color: var(--accent-color);
        }
        
        .theme-text {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .reset-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            color: var(--light-text-secondary);
            font-size: 0.9rem;
        }
        
        .dark-mode .footer {
            color: var(--dark-text-secondary);
        }
        
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.03) 0%, rgba(124, 58, 237, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .container {
                padding: 35px 40px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .countdown-value {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.9rem;
            }
            
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            .timer-title {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 20px;
            }
            
            .theme-toggle, .reset-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .countdown-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .countdown-box {
                padding: 20px 15px;
            }
            
            .countdown-value {
                font-size: 2.2rem;
            }
            
            .separator {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-ring"></div>
        
        <div class="header">
            <h1>Temporizador</h1>
        </div>
        
        <!-- Temporizador 1: Embarque -->
        <div class="timer-container">
            <div class="timer-title">
                <i class="fas fa-plane-departure"></i>
                <span>Embarque: 28/02/2026 às 17:10</span>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-box">
                    <div class="countdown-value" id="embarque-days">00</div>
                    <div class="countdown-label">Dias</div>
                </div>
                
                <div class="countdown-box">
                    <div class="countdown-value" id="embarque-hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                
                <div class="countdown-box">
                    <div class="countdown-value" id="embarque-minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                
                <div class="countdown-box">
                    <div class="countdown-value" id="embarque-seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>
        
        <div class="separator">
            <div class="separator-line"></div>
            <i class="fas fa-clock"></i>
            <div class="separator-line"></div>
        </div>
        
        <!-- Temporizador 2: 1º de Março -->
        <div class="timer-container">
            <div class="timer-title">
                <i class="far fa-calendar-alt"></i>
                <span>1º de Março: 01/03/2026 às 00:05</span>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-box">
                    <div class="countdown-value" id="marco-days">00</div>
                    <div class="countdown-label">Dias</div>
                </div>
                
                <div class="countdown-box">
                    <div class="countdown-value" id="marco-hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                
                <div class="countdown-box">
                    <div class="countdown-value" id="marco-minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                
                <div class="countdown-box">
                    <div class="countdown-value" id="marco-seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span class="theme-text">Modo Escuro</span>
            </div>
            
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Atualizar
            </button>
        </div>
        
    </div>

    <script>
        // Datas alvo
        const embarqueDate = new Date('February 28, 2026 17:10:00').getTime();
        const marcoDate = new Date('March 1, 2026 00:05:00').getTime();
        
        // Elementos do primeiro temporizador (embarque)
        const embarqueDaysElement = document.getElementById('embarque-days');
        const embarqueHoursElement = document.getElementById('embarque-hours');
        const embarqueMinutesElement = document.getElementById('embarque-minutes');
        const embarqueSecondsElement = document.getElementById('embarque-seconds');
        
        // Elementos do segundo temporizador (1º de março)
        const marcoDaysElement = document.getElementById('marco-days');
        const marcoHoursElement = document.getElementById('marco-hours');
        const marcoMinutesElement = document.getElementById('marco-minutes');
        const marcoSecondsElement = document.getElementById('marco-seconds');
        
        // Elementos do tema
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeText = themeToggle.querySelector('.theme-text');
        const body = document.body;
        
        // Alternar tema claro/escuro
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo Claro';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Modo Escuro';
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Verificar tema salvo
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo Claro';
            } else if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Modo Escuro';
            }
        }
        
        // Atualizar contagem regressiva
        function updateCountdown() {
            const now = new Date().getTime();
            
            // Atualizar temporizador do embarque
            updateTimer(embarqueDate, now, embarqueDaysElement, embarqueHoursElement, embarqueMinutesElement, embarqueSecondsElement);
            
            // Atualizar temporizador do 1º de março
            updateTimer(marcoDate, now, marcoDaysElement, marcoHoursElement, marcoMinutesElement, marcoSecondsElement);
        }
        
        // Atualizar um temporizador específico
        function updateTimer(targetDate, currentTime, daysEl, hoursEl, minutesEl, secondsEl) {
            const timeRemaining = targetDate - currentTime;
            
            // Se já chegou a data
            if (timeRemaining < 0) {
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                return;
            }
            
            // Calcular dias, horas, minutos e segundos
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Atualizar os valores na página
            updateElement(daysEl, days);
            updateElement(hoursEl, hours);
            updateElement(minutesEl, minutes);
            updateElement(secondsEl, seconds);
        }
        
        // Atualizar elemento com animação
        function updateElement(element, newValue) {
            const currentValue = parseInt(element.textContent);
            
            if (currentValue !== newValue) {
                element.textContent = newValue.toString().padStart(2, '0');
                element.classList.add('pulse');
                
                setTimeout(() => {
                    element.classList.remove('pulse');
                }, 500);
            }
        }
        
        // Botão de atualizar
        document.getElementById('resetBtn').addEventListener('click', () => {
            updateCountdown();
            
            // Feedback visual
            const btn = document.getElementById('resetBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Atualizado!';
            btn.style.background = 'linear-gradient(to right, var(--success-color), #34d399)';
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = 'linear-gradient(to right, var(--primary-color), var(--primary-light))';
            }, 1500);
        });
        
        // Inicializar
        function init() {
            checkSavedTheme();
            updateCountdown();
            
            // Atualizar a contagem regressiva a cada segundo
            setInterval(updateCountdown, 1000);
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
